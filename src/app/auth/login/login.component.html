<div class="max-w-md mx-auto mt-12 bg-white shadow-lg p-8 rounded-lg">
  <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Login to Your Account</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input type="email" formControlName="email"
        class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your email" />
      <small class="text-red-500" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        Valid email is required.
      </small>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block text-gray-700 mb-2">Password</label>
      <input type="password" formControlName="password"
        class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your password" />
      <small class="text-red-500" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password is required (min 6 characters).
      </small>
    </div>
    <!-- Remember Me Checkbox -->
    <div class="mb-4 flex items-center">
      <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="mr-2 accent-blue-600 w-4 h-4" />
      <label for="rememberMe" class="text-gray-700">Remember Me</label>
    </div>


    <!-- Submit Button -->
    <button type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition relative overflow-hidden"
      [disabled]="isLoading">
      <span class="flex justify-center items-center gap-2">
        <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
        <span>{{ isLoading ? 'Logging in...' : 'Login' }}</span>
      </span>
    </button>
  </form>
</div>
