<div class="max-w-3xl mx-auto mt-12 p-6 bg-white rounded-2xl shadow-xl border border-gray-200">
    <div class="flex items-center space-x-6">
        <img *ngIf="user?.profileImage" [src]="user.profileImage" alt="Profile"
            class="w-28 h-28 rounded-full border-4 border-blue-500 object-cover shadow-md" />
        <div>
            <h2 class="text-3xl font-bold text-blue-800">{{ user?.name }}</h2>
            <p class="text-gray-600 text-sm mt-1">
                <span class="inline-block px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-medium">
                    {{ user?.role === 1 ? '👑 Admin' : user?.role === 2 ? '🛡️ Moderator' : '👤 User' }}
                </span>
            </p>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-8 text-gray-700">
        <div class="flex items-center space-x-2">
            <span class="text-blue-500 text-lg">📧</span>
            <span><strong>Email:</strong> {{ user?.email }}</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-blue-500 text-lg">📱</span>
            <span><strong>Contact:</strong> {{ user?.contactNumber }}</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-blue-500 text-lg">🏠</span>
            <span><strong>Address:</strong> {{ user?.address }}</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-blue-500 text-lg">📮</span>
            <span><strong>Pin Code:</strong> {{ user?.pinCode }}</span>
        </div>
    </div>
    <!-- Profile Details (your existing content) -->
    <!-- ... -->

    <div class="mt-6 flex justify-end">
        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow" (click)="openEditModal()">
            ✏️ Edit Profile
        </button>
    </div>

    <!-- Modal -->
    <app-edidprofileform *ngIf="isEditModalOpen" [userData]="user"
        (close)="isEditModalOpen = false"></app-edidprofileform>


    <div *ngIf="isLoading" class="mt-6 text-blue-600 text-sm">⏳ Loading profile...</div>
    <div *ngIf="error" class="mt-6 text-red-600 text-sm">❌ {{ error }}</div>
</div>
